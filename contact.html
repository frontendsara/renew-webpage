    <!--EGEN CSS-->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/tablet-mobile.css">
    <!--FONTAWESOME-->
    <script src="https://kit.fontawesome.com/e0a9eeae8f.js" crossorigin="anonymous"></script>
    <title>Contact</title>
</head>

<!-- START -->
<body>

<!-- Header med navigationsmeny i tablet/mobilläge och logo -->
    <header>
        <div class="header-section">
            
            <div class="dropdown">
                <button class="dropbtn"><i class="fa-solid fa-bars"></i></button>
                <div class="dropdown-content" style="left:0;">
                <a href="index.html">HOME</a>
                <a href="menu.html">MENY</a>
                <a href="#">CATERING</a>
                <a href="#">LOKALER</a>
                <a href="#">OM OSS</a>
                <a href="contact.html">KONTAKT</a>
                <a href="#">NYHETSBREV</a>
                <a href="#">IN ENGLISH</a>
                </div>
              </div>

            <div class="logo">
                <a href="index.html">
                    <img class="a-s-logo" src="images/atelier-september-logo.jpeg" alt="atelier september logo">
                </a>
            </div>

        </div>
    </header>
    
<!-- Aside - huvudmeny i desktopläge -->
    <aside>
        <a href="menu.html">MENY</a>
        <a>CATERING</a>
        <a>LOKALER</a>
        <a>OM OSS</a>
        <a href="contact.html">KONTAKT</a>
        <a>NYHETSBREV</a>
        <a>IN ENGLISH</a>
    </aside>
    
<!-- Huvuddel med kolumner från Bootstrap innehållandes kontakformulär, bild och copyright -->
        <div class="container text-center">
            <div class="row">
                <h2 class="headline-form">KONTAKT</h2>
                <div class="col">
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">E-POST</label>
                        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
                        <label for="exampleFormControlInput1" class="form-label">NAMN</label>
                        <input type="name" class="form-control" id="exampleFormControlInput1" placeholder="Förnamn Efternamn">
                    </div>
    
                    <div class="mb-3">
                        <label for="exampleFormControlTextarea1" class="form-label">MEDDELANDE</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Skriv ditt meddelande här"></textarea>
                    </div>
                        
                    <div>
                        <button type="button" class="btn btn-dark">SKICKA</button>
                    </div>
                </div>

                    
                <div class="col">
                    <picture>
                        <source srcset="images/cakewithtopping.png" alt="cake with topping" media="(min-width: 992px)">
                        <img src="images/burrata.png" alt="Burrata with bread and vegetables">
                    </picture>

                </div>

                <div class="copyright">
                    <p>&copy; ATELIER SEPTEMBER 2022</p>
                </div>
                

            </div>
        </div>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
